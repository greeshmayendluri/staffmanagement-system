<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">
    
    <h1 class="text-center"> staff management system</h1>
    <form action="/add" method="post" class="mb-4">
        <div>
            <div class="row mb-4">
                <div class="form-group col-md-6">
                    <label for="">Staff Name</label>
                     <input type="text" class="form-control col-md-5" name="staffName" id="staffName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Staff Designation</label>
                    <input type="text" name="designation" class="form-control" id="designation">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Staff Department</label>
                    <input type="text" name="dept" class="form-control" id="dept">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Staff Salary</label>
                    <input type="text" name="salary" id="salary" class="form-control">
                </div>
            </div>            
        </div>
        <button type="submit" class="btn btn-primary">Add staff</button>
    </form>


    <table class="table table-striped table-bordered">
        <thead>
            <th>ID</th>
            <th>staff</th>
            <th>designation</th>
            <th>department</th>
            <th>salary</th>
        </thead>
        <tbody>
            {% for staff in sData %}
            <tr>
            <td>{{staff.id}}</td>
            <td>{{staff.name}}</td>
            <td>{{staff.designation}}</td>
            <td>{{staff.dept}}</td>
            <td>{{staff.salary}}</td>
            <td><a href="{{url_for('edit_staff',id=staff.id)}}" class="btn btn-warning">Edit</a>
                <form action="{{url_for('delete_staff',id=staff.id)}}" method="POST" style="display:inline;">
                    <button class="btn btn-danger">Delete</button>
                </form></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
